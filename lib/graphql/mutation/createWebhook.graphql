mutation CreateWebhook($providerId: String!, $secret: String!, $header: String!, $name: String!, $tags: [TagInput]) {
    createWebhook(
        webhook: {
            providerId: $providerId
            name: $name
            authType: hmac_sha1
            tags: $tags
            hmacSha1: {
                header: $header
                secret: $secret
            }}) {
        url
        id
    }
}