subscription OnScmProvider($type: ProviderType!) {
    SCMProvider(providerType: $type) {
        apiUrl
        url
        gitUrl
        providerType
        id
        providerId
        name
        targetConfiguration {
            orgSpecs
            repoSpecs {
                ownerSpec
                nameSpec
            }
        }
        state {
            error
            name
        }
        authProviderId
        credential {
            scopes
            secret
            owner {
                person {
                    scmId {
                        login
                    }
                }
            }
        }
        webhooks {
            id
            url
            tags {
                name
                value
            }
        }
    }
}
